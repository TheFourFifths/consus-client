language: node_js

node_js:
  - 'node' # ensure we're always running on the latest version of Node.js
  - '6'
  - '4'

cache:
  directories:
    - node_modules

install:
  - npm install

script:
  - npm run coverage

after_success:
  - bash <(curl -s https://codecov.io/bash)

notifications:
  email: false
  slack:
    rooms:
      - secure: ""
    on_success: change
    on_failure: always
