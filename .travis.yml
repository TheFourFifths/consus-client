language: node_js
node_js:
  - '6'
  - '4'

install:
  - npm install

script:
  - npm test

after_success:
  - npm run coverage
  - bash <(curl -s https://codecov.io/bash)

notifications:
  email: false
  slack:
    secure: 
    on_success: change
    on_failure: always

before_deploy: "npm run package"
deploy:
  - provider: releases
    api_key: ""
    file: 
      - "Consus-Client-linux.zip"
      - "Consus-Client-macos.zip"
      - "Consus-Client-win.zip"
    skip_cleanup: true
    on:
      tags: true
  - provider: npm
    api_key: ""
    skip_cleanup: true
    on:
      tags: true
